<!doctype html>
<html>
  <body>
    Active sessions:
    <p id="online_counter">0</p>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        socket.on('counter_changed', function(count){
          $('#online_counter').text(count);
        });
      });
    </script>
  </body>
</html>
